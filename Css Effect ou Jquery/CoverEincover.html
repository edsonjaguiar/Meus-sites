<!DOCTYPE html>
<html>
<head>
	<title>Cover e incover</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="CoverEincover.css">
</head>
<body>
<div class="middle">
	<div class="image">
		<img src="https://www.urbanarts.com.br/imagens/produtos/086468/Detalhes/voce-chegou-na-praia-vertical.jpg" class="img" alt="">
		<div class="text">Esta foto pode ter um conte√∫do violento.</div>
		<button onclick="coverImage()" class="btn">Uncover Image</button>
	</div>
</div>

<script type="text/javascript">
	var btn = document.getElementsByClassName('btn')[0], text = document.getElementsByClassName('text')[0],
	img = document.getElementsByClassName('img')[0],
	c = 0;
	function coverImage() {
		if(c == 0){
			btn.innerHTML = "Cover Image";
			text.style.display = "nome";
			img.style.filter = 'blur(0)';
			c = 1;
		}else{
			btn.innerHTML = "Uncover Image";
			text.style.display = "block";
			img.style.filter = 'blur(24px)';
			c = 0;
		}
	}
</script>
</body>
</html>
