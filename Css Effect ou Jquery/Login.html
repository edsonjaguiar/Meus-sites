<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="Login.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".envelope").click(function(){
				$(".overlay").toggleClass("active");
			})
			$(".close").click(function(){
				$(".overlay").toggleClass("active");
			})
		})
	</script>
</head>
<body>
	<div class="envelope"><i class="fa fa-envelope-o" arial-hidden="true"></i></div>
	<div class="overlay">
		<div class="newsletter">
		<div class="close"><i class="fa fa-times" arial-hidden="true"></i></div>
		<div class="icon"><i class="fa fa-envelope-o" arial-hidden="true"></i></div>
		<h1>Contato</h1>
		<p>Fale Conosco,nos mande um Email e ajudaremos!</p>
		<div class="subscribe-form">
			<form>
				<input type="email" placeholder="Digite seu Email" required="">
				<input type="submit" value="Enviar">
			</form>
		</div>
		</div>
	</div>
</body>
</html>
